listener {
    timeout = 120                      # 2 min
    on-timeout = pidof hyprlock || screensaver-launch
    on-resume = hyprctl dispatch dpms on
}

listener {
    timeout = 600                      # 10 min
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

listener {
    timeout = 900                      # 15 min
    on-timeout = pidof hyprlock || hyprlock
}

listener {
    timeout = 1800                     # 30 min
    on-timeout = systemctl suspend
}
